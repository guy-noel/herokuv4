<div class="app align-items-center">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-8">
        <img class="img-fluid" src="assets/img/sigfox-logo.png"/>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">

          <div class="card p-2">
            <div class="card-block">
              <h1 class="text-center">Login</h1>
              <hr>
              <p class="text-muted">Sign In to your account</p>

              <form #f="ngForm" (ngSubmit)="onLogin()">
                <div class="input-group mb-1">
                  <span class="input-group-addon"><i class="icon-user"></i></span>
                  <input [(ngModel)]="user.email" type="email" class="form-control" name="email" placeholder="Email"
                         required>
                </div>
                <div class="input-group mb-2">
                  <span class="input-group-addon"><i class="icon-lock"></i></span>
                  <input [(ngModel)]="user.password" type="password" class="form-control" name="password"
                         placeholder="Password" required>
                </div>

                <div *ngIf="errorMessage != ''">
                  <div class="mb-3 bg-danger text-center">
                    {{errorMessage}}
                  </div>
                </div>

                <div class="row">
                  <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary px-2">Login</button>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 text-center">
                    <button type="button" class="btn btn-link px-0" disabled>Forgot password?</button>
                  </div>
                </div>
              </form>


            </div>
          </div>
          <div class="card card-inverse card-primary py-3">
            <div class="card-block text-center">
              <h2 class="mb-2 mt-2">Sign Up</h2>
              <!--<p>Registration are not available at the moment, please come back later ;)</p>-->
              <button type="button" class="btn btn-primary active mt-2" [routerLink]="['/register']" [disabled]="!canUserRegister" >Register Now!
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<toaster-container [toasterconfig]="toasterconfig"></toaster-container>

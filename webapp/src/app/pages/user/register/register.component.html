<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="onRegister()" class="card mx-2">
          <div class="card-block p-2">
            <h1>Register</h1>
            <p class="text-muted">Create your account</p>
            <!--<div class="input-group mb-1">-->
            <!--<span class="input-group-addon"><i class="icon-user"></i></span>-->
            <!--<input [(ngModel)]="user.username" type="text" class="form-control" name="email" ngControl="email" placeholder="Username">-->
            <!--</div>-->

            <div class="input-group mb-1">
              <span class="input-group-addon">@</span>
              <input [(ngModel)]="user.email" type="text" class="form-control" name="username" placeholder="Email">
            </div>

            <div class="input-group mb-1">
              <span class="input-group-addon"><i class="icon-lock"></i></span>
              <input [(ngModel)]="user.password" type="password" class="form-control" name="password"
                     placeholder="Password">
            </div>

            <div class="input-group mb-2">
              <span class="input-group-addon"><i class="icon-lock"></i></span>
              <input [(ngModel)]="verifyPassword" type="password" class="form-control" name="verifyPassword"
                     (ngModelChange)="verify()" placeholder="Repeat password">
            </div>

            <div *ngIf="errorMessage != ''">
              <div class="mb-3 bg-danger text-center">
                {{errorMessage}}
              </div>
            </div>

            <button type="submit" class="btn btn-block btn-success" [disabled]="errorMessage!= ''">Create Account
            </button>
          </div>
          <!--<div class="card-footer p-2">-->
          <!--<div class="row">-->
          <!--<div class="col-6">-->
          <!--<a class="btn btn-block btn-facebook" type="button"><span>facebook</span></a>-->
          <!--</div>-->
          <!--<div class="col-6">-->
          <!--<button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>-->
          <!--</div>-->
          <!--</div>-->
          <!--</div>-->
        </form>
      </div>
    </div>
  </div>
</div>
